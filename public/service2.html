<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Penguin-Services</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a0f2c, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 40px 45px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(125, 211, 255, 0.25), inset 0 0 20px rgba(125, 211, 255, 0.05);
      border: 1px solid rgba(125, 211, 255, 0.25);
      backdrop-filter: blur(8px);
    }
    .login-card h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #7dd3ff;
      text-shadow: 0 0 10px rgba(125, 211, 255, 0.8), 0 0 20px rgba(125, 211, 255, 0.6);
    }
    .field { margin-bottom: 20px; }
    .field label { display: block; font-size: 0.9rem; margin-bottom: 6px; color: #bbb; }
    .field input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(125, 211, 255, 0.25);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      outline: none;
    }
    .field input:focus { border-color: #7dd3ff; box-shadow: 0 0 10px rgba(125, 211, 255, 0.4); }
    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      font-size: 1.05rem;
      font-weight: bold;
      background: #7dd3ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(125, 211, 255, 0.8), 0 0 25px rgba(125, 211, 255, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(125, 211, 255, 1), 0 0 35px rgba(125, 211, 255, 0.8);
    }
    .back {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .back:hover { color: #7dd3ff; }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Penguin-Services</h1>

    <div class="field">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <!-- Sign In button redirects to the main service page after login -->
    <button class="login-btn" onclick="window.location.href='service.html'">Sign In</button>

    <a class="back" href="service.html">‚Üê Back to Redeem</a>
  </div>

</body>
</html>
