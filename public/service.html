<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penguin-Services Redeem</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a0f2c, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: #7dd3ff;
      text-shadow: 0 0 15px rgba(125, 211, 255, 0.8), 0 0 30px rgba(125, 211, 255, 0.6);
      text-align: center;
      margin-bottom: 50px;
    }
    .upload-btn {
      padding: 20px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #7dd3ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(125, 211, 255, 0.8), 0 0 25px rgba(125, 211, 255, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(125, 211, 255, 1), 0 0 35px rgba(125, 211, 255, 0.8);
    }

    /* Sign In button top-right */
    .sign-in-top {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #7dd3ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(125,211,255,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .sign-in-top:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(125,211,255,1);
    }
  </style>
</head>
<body>

  <!-- Top-right Sign In -->
  <a class="sign-in-top" href="service2.html">Sign In</a>

  <div style="text-align:center;">
    <h1>Penguin-Services</h1>
    <button class="upload-btn">Upload File</button>
  </div>

</body>
</html>
